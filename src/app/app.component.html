<div class="container">
  <nav>
    <table>
      <tr>
        <td *ngFor="let action of actions">
          <button class="btn btn-success" (click)="setActionCourant(action)"
            [style.backgroundColor]="action == actionCourant ? 'yellow' : 'green'" routerLink="{{ action.route }}">
            <i class="bi bi-{{ action.icon }}"></i> {{ action.titre }}
          </button>
        </td>
      </tr>
    </table>
  </nav>
</div>

<router-outlet>
</router-outlet>
